<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            display: flex;
            width: 500px;
            height: 400px;
            background: silver;
            flex-direction: column;

        }
        .a {
            width: 400px;
            height: 100px;
            background: #ee0c0c;
            margin-bottom: 10px;
        }
        .bcdef {
            display: flex;
            flex-direction: column;
            width: 410px;
            height: 210px;
            background: silver;
            flex-wrap: wrap;
        }
        .bcde {
            display: flex;
            flex-direction: column;
            width: 400px;
            height: 200px;
            background: silver;


        }
        .b {
            width: 300px;
            height: 100px;
            background: deepskyblue;

        }
        .cde {
            display: flex;
            flex-wrap: wrap;
            width: 300px;
            height: 100px;
            background: silver;


        }
        .c {
            width: 100px;
            height: 100px;
            background: pink;

        }
        .d {
            width: 100px;
            height: 100px;
            background: #f31b83;

        }
        .e {
            width: 100px;
            height: 100px;
            background: blue;
        }
        .f {
            display: flex;
            align-items: flex-start;
            width: 100px;
            height: 200px;
            background: green;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="a"></div>
    <div class="bcdef">
        <div class="bcde">
            <div class="b"></div>
            <div class="cde">
                <div class="c"></div>
                <div class="d"></div>
                <div class="e"></div>
            </div>
        </div>
        <div class="f"></div>
    </div>

</div>
</body>
</html>
